<div class="portfolio-modern">
    <!-- Slogan động -->
    <div class="slogan-backdrop">
        <div class="slogan-item">CHẬM CŨNG ĐƯỢC</div>
        <div class="slogan-item main-color">KHÔNG DỪNG LẠI</div>
        <div class="slogan-item">LÀ ĐƯỢC.</div>
    </div>

    <!-- Hero chính -->
    <div class="hero-overlay">
        <div class="hero-container">
            <!-- Thông tin -->
            <div class="info-side">
                <span class="role-tag">DEVELOPER</span>
                <h1 class="display-name">TRẦN TÂN TIẾN</h1>
                <p class="motto">{{ .Site.Params.profileMode.subtitle }}</p>
                
                <div class="cta-links">
                    {{- range .Site.Params.profileMode.buttons }}
                    <a href="{{ .url | relURL }}" class="link-item">
                        {{ .name }} <span class="icon-arrow">↗</span>
                    </a>
                    {{- end }}
                </div>
            </div>

            <!-- Ảnh profile -->
            <div class="image-side">
                <div class="frame-glass">
                    {{- if .Site.Params.profileMode.imageUrl }}
                    <img src="{{ .Site.Params.profileMode.imageUrl | absURL }}" alt="Profile Image">
                    {{- end }}
                </div>
            </div>
        </div>
    </div>

    <!-- Audio -->
    <div class="audio-widget">
        {{ partial "audio.html" . }}
    </div>
</div>
