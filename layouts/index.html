{{- define "main" }}

<main class="main-container">
    {{- if .Site.Params.profileMode.enabled }}
        {{- partial "index_profile.html" . -}}
    {{- else }}
        {{- /* Nếu không dùng Profile Mode thì hiện danh sách bài viết */ -}}
        {{- partial "post_list.html" . -}}
    {{- end }}
</main>

{{- end }}
